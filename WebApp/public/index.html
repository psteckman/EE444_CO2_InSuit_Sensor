<!doctype html>
<html lang="en">
<head>
    <title>Sensor Data Visualization &amp Acquisition</title>
    <meta charset="utf-8"/>
    <meta name="author" content="Ryker Dial"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

	<link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Include JQuery for interface -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
      
    <!-- Include Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.min.js"></script>

    <!-- Use Chart.js to display data in charts in real-time -->
    <script src="js/Chart.min.js"></script>

    <!-- Use websockets to send user commands to server -->
    <script src="js/socket.io.js"></script>
</head>

<body>
    <div id="navbar">
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Sensor Data Visualization &amp Acquisition</a>
            </div>
        </div>
    </div>
  </nav>
  <section>
    <div class="container">
        <div class="row">
			<div class="col-md-12">
				<!-- Buttons to add sensors -->
			    <div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					   <span data-bind="label">Add Sensor</span>&nbsp;<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" id="add_menu">
					</ul>
				</div>
				<!-- Buttons to remove sensors -->
				<div class="btn-group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span data-bind="label">Remove Sensor</span>&nbsp;<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" id="remove_menu">
					</ul>
				</div>
				
				<button type="button" class="btn btn-default" onclick="data_capture_start()">
					Start Data Capture
				</button>
				<button type="button" class="btn btn-default" onclick="data_capture_stop()">
					Stop Data Capture
				</button>

                <!--Buttons to change chart update frequency -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                       <span data-bind="label">Chart Update Frequency</span>&nbsp;<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" onclick="set_chart_freq('100')">10 Hz</a></li>
                        <li><a href="#" onclick="set_chart_freq('50')">50 Hz</a></li>
                    </ul>
                </div>
			</div>
		</div>
        <div class="panel-group">
            <div id="chartContainer"></div>
        </div>
     <script src="js/interface.js"></script>
    </div>
  </section>
</body>
</html>
